<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruciatus | AI Math Solver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-light: #8b5cf6;
            --primary-dark: #6d28d9;
            --secondary: #10b981;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark-mode {
            --primary: #8b5cf6;
            --primary-light: #7c3aed;
            --primary-dark: #6d28d9;
            --secondary: #10b981;
            --text: #f3f4f6;
            --text-light: #9ca3af;
            --bg: #111827;
            --card-bg: #1f2937;
            --border: #374151;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.25), 0 2px 4px -1px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text);
            background-color: var(--bg);
            line-height: 1.6;
            transition: var(--transition);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background-color: var(--card-bg);
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            transition: transform 0.3s ease-out;
            z-index: 100;
            border-right: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 24px;
            transform: translateX(0);
        }

        body.sidebar-collapsed .sidebar {
            transform: translateX(-100%);
        }

        /* Toggle Button */
        .sidebar-toggle {
            position: fixed;
            left: 340px;
            top: 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        body.sidebar-collapsed .sidebar-toggle {
            left: 24px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 32px;
            margin-left: 320px;
            transition: var(--transition);
            max-width: 100%;
        }

        body.sidebar-collapsed .main-content {
            margin-left: 0;
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dark-mode .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* History Items */
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .history-item {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            border: 1px solid var(--border);
            cursor: pointer;
        }

        .history-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .history-item-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item-delete {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .history-item-delete:hover {
            color: #ef4444;
        }

        .history-image {
            width: 100%;
            border-radius: 8px;
            margin: 8px 0;
            max-height: 120px;
            object-fit: contain;
            background: var(--bg);
        }

        .history-solution {
            font-size: 0.9rem;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-time {
            font-size: 0.75rem;
            color: var(--text-light);
            text-align: right;
            margin-top: 8px;
        }

        /* Upload Area */
        .upload-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .upload-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 32px;
            box-shadow: var(--shadow);
            border: 1px dashed var(--primary);
            text-align: center;
            margin-bottom: 32px;
            transition: var(--transition);
        }

        .upload-card:hover {
            border-color: var(--primary-light);
            transform: translateY(-2px);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .file-upload-input {
            display: none;
        }

        .file-upload-label {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            border: none;
        }

        .file-upload-label:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Result Section */
        .result-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 28px;
            margin-top: 32px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            display: none;
        }

        .solution {
            white-space: pre-wrap;
            margin-top: 16px;
            line-height: 1.7;
            font-size: 15px;
        }

        /* Preview Image */
        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: var(--radius);
            margin: 24px 0;
            display: none;
            box-shadow: var(--shadow);
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 24px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 12px 16px;
            border-radius: var(--radius);
            margin: 16px 0;
            display: none;
            border-left: 4px solid #ef4444;
        }

        /* Clear History Button */
        .clear-history-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            padding: 6px 12px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .clear-history-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 280px;
            }
            .main-content {
                margin-left: 280px;
                padding: 24px;
            }
            .sidebar-toggle {
                left: 300px;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 50vh;
                position: relative;
                transform: translateX(0) !important;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            .sidebar-toggle {
                display: none;
            }
            .upload-card {
                padding: 24px;
            }
        }

        @media (max-width: 576px) {
            .app-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
                margin-bottom: 24px;
            }
            .user-actions {
                width: 100%;
                justify-content: space-between;
            }
            .upload-card {
                padding: 20px;
            }
            .app-title {
                font-size: 24px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.4s ease forwards;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- Sidebar Toggle -->
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- History Sidebar -->
    <div class="sidebar" id="historySidebar">
        <div class="history-header">
            <h3><i class="fas fa-history"></i> Solution History</h3>
            <button class="clear-history-btn" id="clearHistory">
                <i class="fas fa-trash-alt"></i> Clear All
            </button>
        </div>
        <div id="historyItems" class="no-history">
            <div style="text-align: center; padding: 32px; color: var(--text-light);">
                <i class="fas fa-clock" style="font-size: 32px; margin-bottom: 12px; color: var(--primary);"></i>
                <p>Your solved problems will appear here</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="app-header">
            <h1 class="app-title">
                <i class="fas fa-magic"></i> Cruciatus
            </h1>
            <div class="user-actions">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-info">
                    <span style="font-weight: 500;">{{ current_user.username }}</span>
                    <a href="{{ url_for('logout') }}" style="margin-left: 12px; color: var(--primary); text-decoration: none;">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </header>

        <div class="upload-container">
            <div class="upload-card fade-in">
                <div class="upload-icon">
                    <i class="fas fa-square-root-alt"></i>
                </div>
                <h2 style="margin-bottom: 16px; font-weight: 600;">Solve Math Problems Instantly</h2>
                <p style="color: var(--text-light); margin-bottom: 24px; font-size: 15px;">
                    Upload an image of your math problem and let Cruciatus provide step-by-step solutions powered by AI.
                </p>
                
                <form id="mathForm" enctype="multipart/form-data" class="file-upload">
                    <input type="file" id="fileInput" name="file" accept="image/*" class="file-upload-input" required>
                    <label for="fileInput" class="file-upload-label">
                        <i class="fas fa-image"></i> Choose Image
                    </label>
                    <button type="submit" class="file-upload-label" style="background: var(--secondary);">
                        <i class="fas fa-bolt"></i> Solve Now
                    </button>
                </form>
                
                <div class="error" id="errorMessage"></div>
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>Processing your math problem...</p>
                </div>
                
                <img id="preview" style="display: none;">
            </div>

            <div class="result-container" id="resultContainer">
                <h2 style="display: flex; align-items: center; gap: 10px; color: var(--primary);">
                    <i class="fas fa-lightbulb"></i> Solution
                </h2>
                <div class="solution" id="solutionText"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('historySidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            // Initialize sidebar state
            const isSidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isSidebarCollapsed) {
                body.classList.add('sidebar-collapsed');
                sidebarToggle.innerHTML = '<i class="fas fa-bars"></i>';
            } else {
                sidebarToggle.innerHTML = '<i class="fas fa-times"></i>';
            }
            
            // Sidebar Toggle
            sidebarToggle.addEventListener('click', function() {
                const isCollapsed = body.classList.toggle('sidebar-collapsed');
                localStorage.setItem('sidebarCollapsed', isCollapsed);
                sidebarToggle.innerHTML = isCollapsed ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-times"></i>';
            });
            
            // Theme Toggle
            themeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                const isDark = body.classList.contains('dark-mode');
                themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                localStorage.setItem('darkMode', isDark);
            });
            
            // Check for saved theme preference
            if (localStorage.getItem('darkMode') === 'true') {
                body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // Load user history with working delete functionality
            async function loadHistory() {
                const historyContainer = document.getElementById('historyItems');
                historyContainer.innerHTML = '<div style="text-align: center; padding: 24px;"><div class="spinner"></div><p>Loading history...</p></div>';
                
                try {
                    const response = await fetch('/history');
                    if (!response.ok) throw new Error('Failed to load history');
                    
                    const history = await response.json();
                    historyContainer.innerHTML = '';
                    
                    if (history.length === 0) {
                        historyContainer.innerHTML = `
                            <div style="text-align: center; padding: 32px; color: var(--text-light);">
                                <i class="fas fa-clock" style="font-size: 32px; margin-bottom: 12px; color: var(--primary);"></i>
                                <p>Your solved problems will appear here</p>
                            </div>
                        `;
                        return;
                    }
                    
                    history.forEach(item => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item fade-in';
                        historyItem.innerHTML = `
                            <div class="history-item-title">
                                ${item.problem_label || 'Math Problem'}
                                <button class="history-item-delete" data-id="${item.id}">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            ${item.image_url ? `<img src="${item.image_url}" class="history-image" onerror="this.style.display='none'">` : ''}
                            <div class="history-solution" title="${item.solution.replace(/"/g, '&quot;')}">
                                ${item.solution.substring(0, 100)}${item.solution.length > 100 ? '...' : ''}
                            </div>
                            <div class="history-time">${item.timestamp}</div>
                        `;
                        
                        // Delete button functionality
                        const deleteBtn = historyItem.querySelector('.history-item-delete');
                        deleteBtn.addEventListener('click', async function(e) {
                            e.stopPropagation();
                            if (confirm('Are you sure you want to delete this solution?')) {
                                try {
                                    const response = await fetch(`/delete_history/${this.getAttribute('data-id')}`, {
                                        method: 'DELETE',
                                        headers: {
                                            'Content-Type': 'application/json'
                                        }
                                    });
                                    
                                    if (!response.ok) {
                                        const errorData = await response.json();
                                        throw new Error(errorData.error || 'Failed to delete');
                                    }
                                    
                                    // Animate removal
                                    historyItem.style.opacity = '0';
                                    setTimeout(() => historyItem.remove(), 300);
                                    
                                } catch (error) {
                                    console.error('Delete error:', error);
                                    alert('Failed to delete: ' + error.message);
                                }
                            }
                        });
                        
                        // View solution when item clicked (but not when delete button clicked)
                        historyItem.addEventListener('click', function(e) {
                            if (e.target.closest('.history-item-delete')) return;
                            
                            if (item.image_url) {
                                document.getElementById('preview').src = item.image_url;
                                document.getElementById('preview').style.display = 'block';
                            }
                            document.getElementById('solutionText').textContent = item.solution;
                            document.getElementById('resultContainer').style.display = 'block';
                            document.getElementById('resultContainer').scrollIntoView({ behavior: 'smooth' });
                        });
                        
                        historyContainer.appendChild(historyItem);
                    });
                } catch (error) {
                    console.error('Error loading history:', error);
                    historyContainer.innerHTML = `
                        <div class="error" style="margin: 20px;">
                            <i class="fas fa-exclamation-triangle"></i> Error loading history: ${error.message}
                        </div>
                    `;
                }
            }
    
            // Clear all history
            document.getElementById('clearHistory').addEventListener('click', async function(e) {
                e.preventDefault();
                if (!confirm('Are you sure you want to clear ALL your history?')) return;
                
                try {
                    const response = await fetch('/clear_history', {
                        method: 'POST'
                    });
                    
                    if (!response.ok) throw new Error('Failed to clear history');
                    
                    loadHistory();
                } catch (error) {
                    console.error('Error clearing history:', error);
                    alert('Failed to clear history: ' + error.message);
                }
            });
    
            // Handle form submission
            document.getElementById('mathForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fileInput = document.getElementById('fileInput');
                const errorMessage = document.getElementById('errorMessage');
                const loadingIndicator = document.getElementById('loadingIndicator');
                const resultContainer = document.getElementById('resultContainer');
                const preview = document.getElementById('preview');
                
                // Reset UI
                errorMessage.style.display = 'none';
                resultContainer.style.display = 'none';
                loadingIndicator.style.display = 'block';
                
                // Show preview of selected image
                if (fileInput.files && fileInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(fileInput.files[0]);
                }
                
                try {
                    const formData = new FormData();
                    formData.append('file', fileInput.files[0]);
                    
                    const response = await fetch('/', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Server error');
                    }
                    
                    // Display results
                    document.getElementById('solutionText').textContent = data.solution;
                    resultContainer.style.display = 'block';
                    
                    // Reload history
                    loadHistory();
                    
                } catch (error) {
                    console.error('Submission error:', error);
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                    preview.style.display = 'none';
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            });
    
            // Initial load
            loadHistory();
        });
    </script>
</body>
</html>
